<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certifier</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(45deg, #0d1b2a, #1b263b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1b263b;
            color: #fff;
        }
        .left-side img {
            max-width: 80%;
        }
        .right-side {
            padding: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ddd;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(72, 163, 255, 0.5);
            border-color: #48a3ff;
        }
        .button {
            background: #48a3ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            width:75%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #1b9df0;
        }
    </style>
</head>
<body>
    <div class="container row mx-auto shadow-lg">
        <!-- Left Side: Icon -->
        <div class="col-md-6 left-side d-flex">
            <img src="{% static 'images/icon.jpg' %}" width="100%" alt="Certifier Icon">
        </div>
        <!-- Right Side: Login Form -->
        <div class="col-md-6 right-side">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" action="{% url 'login_user' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button class="button btn-lg" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
